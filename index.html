<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function matchpass(){
            var firstpassword=document.f1.password1.value;
            var secondpassword=document.f1.password2.value;
            if (firstpassword.length<5){
                alert("password must be 5 characters long")
                return false
            }
            else if(firstpassword==secondpassword){
                return true;
            }
            else{
                alert("password must be same")
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="" name="f1" onsubmit="return matchpass()" method="post">
    Enter password: <input type="password" name="password1"><br><br>
    Re-enter password: <input type="password" name="password2"><br><br>
    <button type="submit">Set password</button> 
</form>
</body>
</html>
